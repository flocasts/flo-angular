<ng-container *ngFor="let viewItem of viewItems; trackBy: trackByFn">
  <div floGridListDragDrop [floGridListDragDropItem]="viewItem.item" [ngClass]="itemsNgClass" [ngStyle]="itemsNgStyle">
    <ng-container *ngTemplateOutlet="itemTemplate; context: { $implicit: viewItem }"></ng-container>
  </div>
</ng-container>
