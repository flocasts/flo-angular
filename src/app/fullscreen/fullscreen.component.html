<h2>Fullscreen!</h2>

<div #takeMeFullscreen1>
  <h3>I am the target of the fullscreen action!</h3>
  <h4>My container will be taken fullscreen</h4>
  <button *floIfFullscreen floClickToExitFullscreen>Exit Fullscreen</button>
  <button *floIfNotFullscreen [floClickToEnterFullscreen]="takeMeFullscreen1">Enter Fullscreen</button>
</div>

</div>
