<h2>Flo Media Player Suite</h2>

<h3>Controls</h3>
<video #vidRef floMse floVideoAutoplay playsinline controls width="600"
  src="https://cdn-flo.flodogs.com/uploaded/mzEp5zBJ943XvZXba7DnVmvD2zZPqJk6/playlist.m3u8">
</video>

<div>
  <span>
    <button *floIfMediaPaused="vidRef" [floMpc]="vidRef" floMpcPlay>Play</button>
    <button *floIfMediaPlaying="vidRef" [floMpc]="vidRef" floMpcPause>Pause</button>
  </span>
  <span>
    <!--
      <button [floVpc]="vidRef" [floVpcSkipBack]="-1500">-15</button>
      <button [floVpc]="vidRef" [floVpcSkipForward]="1500">+15</button>
    -->
  </span>
  <span>
    <button *floIfFullscreen floClickToExitFullscreen>Exit</button>
    <button *floIfNotFullscreen [floClickToEnterFullscreen]="vidRef">Fullscreen</button>
  </span>
  <span>
    <button *floIfMediaCanEnterPipNative="vidRef" [floMpc]="vidRef" floMpcPipNativeEnter>PiP</button>
    <button *floIfMediaCanExitPipNative="vidRef" [floMpc]="vidRef" floMpcPipNativeExit>Exit PiP</button>
  </span>
  <span>
    <button *floIfMediaUnmuted="vidRef" floVpcMute>Mute</button>
    <button *floIfMediaMuted="vidRef" floVpcUnmute>Unmute</button>
    <input type="range" *floIfMediaAdjustableVolume [floMpc]="vidRef" floMpcVolume>
    <!--
      <button *floIfMediaUnmuted [floVpc]="vidRef" floVpcMute>Mute</button>
      <button *floIfMediaMuted [floVpc]="vidRef" floVpcUnmute>Unmute</button>
    -->
    <!--
      <span *floIfVolumeRange="let ref from videoRef when range [0, 0.2]">Low</span>
      <span *floIfVolumeRange="let ref from videoRef when range [0.2, 0.5]">Medium</span>
      <span *floIfVolumeRange="let ref from videoRef when range [0.5, 1]">High</span>
    -->
  </span>

  <span>
    <!-- NATIVE CASTING -->
  </span>
  <span>
    <!-- PLAYBACK SPEED -->
  </span>
  <span>
    <!-- QUALITY SETTINGS -->
  </span>
</div>
