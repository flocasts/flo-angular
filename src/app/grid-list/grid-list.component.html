<h1>grid-list</h1>

<flo-grid-tiles #gridRef [count]="4" [(items)]="items">
  <div *floGridListOverlay>
    <button (click)="gridRef.setCount(1)">1</button>
    <button (click)="gridRef.setCount(2)">2</button>
    <button (click)="gridRef.setCount(3)">3</button>
    <button (click)="gridRef.setCount(4)">4</button>
    <button (click)="gridRef.setCount(9)">9</button>
    <button (click)="gridRef.setCount(16)">16</button>
  </div>
  <div *floGridListItemNone>EMPTY!</div>
  <video *floGridListItemSome="let item" floMse destroyOnMseSrcChange autoplay [src]="item.value.src" [muted]="item.isNotSelected" ></video>
</flo-grid-tiles>

<h3>Grid List 1</h3>
<flo-grid-list [gridTileRef]="grid" [items]="items">
  <div *floGridListItem="let item">
    {{ item.src }}
  </div>
</flo-grid-list>
